    <script type="module">
      import Chatbot from "https://cdn.jsdelivr.net/gh/Max-Yasid/cdnTest/cdn.min.js";

        chatflowid: "53f9cadf-9685-44f2-92b4-19be11248274",
        apiHost: "https://api-whatsapp-dev.mibot.cl:7070",
      });
      async function query(data) {
        const response = await fetch(
          "https://api-whatsapp-dev.mibot.cl:7070/v1/internal-prediction/53f9cadf-9685-44f2-92b4-19be11248274",
          {
            method: "POST",

        const result = await response.json();
        return result;
      }

        console.log(response);
      });
